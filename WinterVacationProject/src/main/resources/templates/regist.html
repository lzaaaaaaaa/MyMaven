<HTML>
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>注
        册</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.8.3.js"></script>
    <SCRIPT language="javascript">

        var bool = false;

        function check() {
            var a = $("#userName").val();
            var b = $("#password").val();
            var c = $("#repass").val();
            if (a && b && c != null) {
                if (b == c) {
                    return true;
                }
                alert("两次密码不一致，请重新输入！");
                return false;
            }else {
                alert("选项不得为空！")
                return false;
            }
            return bool;
        }

        function findUser(that) {
            $.post("exists?uname=" + that, function (res) {
                if (res == "true") {
                    alert("该用户名已存在，请重新输入！");
                    bool = false;
                } else {
                    bool = true;
                }
            }, "text")
        }
    </SCRIPT>

    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="search"><!--
		<form method="get" action="index.html">
			<input type="text" name="keywords" class="input-text" /><input type="submit" name="submit" class="input-button" value="" />
		</form>
	-->
    </DIV>
</DIV>
<DIV class="box" id="register">
    <H2>新用户注册</H2>
    <DIV class="content">
        <FORM onsubmit="return check()" action="register" method="post">
            <DL>
                <DT>用户名：</DT>
                <DD><INPUT name="uname" class="input-text" id="userName" onblur="findUser(this.value)"
                           type="text"/></DD>
                <DT>密码：</DT>
                <DD><INPUT name="password" class="input-text" id="password" type="password"/></DD>
                <DT>确认密码：</DT>
                <DD><INPUT name="confirmPassword" class="input-text" id="repass" type="password"/></DD>
                <DT></DT>
                <DD><INPUT name="submit" class="input-button" type="submit" value=""/></DD>
            </DL>
        </FORM>
        <DIV class="error"></DIV>
        <DIV class="error"></DIV>
    </DIV>
</DIV>
<DIV class="wrap" id="footer">北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
