<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>发布新投票</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.8.3.js"></script>

    <SCRIPT type="text/javascript">
        function AddOption() {
            var fa = $("#voteoptions").append('<P><INPUT name="context" class="input-text" type="text"></P>');
        }

        $(function () {
            $("input[oid]").click(function () {
                var a = $(this);
                a.parent().remove();
            })
        })
    </SCRIPT>

    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile">您好，admin <SPAN class="return"><A
            href="http://localhost:8080/myVote/Subject-list.action">返回列表</A></SPAN>
        <SPAN class="addnew"><A href="http://localhost:8080/myVote/Subject-add.action">添加新投票</A></SPAN>
        <SPAN class="modify"><A href="http://localhost:8080/myVote/Subject-modify.action">维护</A></SPAN>
        <SPAN class="return"><A
                href="http://localhost:8080/myVote/User-exit.action">注销</A></SPAN></DIV>
    <DIV class="search">
        <FORM action="Subject-search.action" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT
                name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>
<DIV class="box" id="voteManage">
    <H2>添加新投票</H2>
    <DIV class="content">
        <FORM onsubmit="return check();" action="updatevote" method="post">
            <DL th:each="m:${map}">
                <DT>投票内容：</DT>
                <DD><INPUT name="struts.token.name" type="hidden" value="token">
                    <INPUT name="o_sid" type="hidden" th:value="${m.sid}">
                    <INPUT name="title" class="input-text" id="title" type="text" th:value="${m.title}">
                </DD>
                <DT>投票选项：</DT>
                <DD id="voteoptions">
                    <P th:each="l:${list}">
                        <INPUT name="context" class="input-text" type="text" th:value="${l.context}">
                        <INPUT name="oid" type="hidden" th:value="${l.oid}">
                        <!--                        <A onclick="but(this)" href="javascript:;">删除</A>-->
                        <input type="button" value="删除" name="but" th:oid="${l.oid}"/>
                    </P>
                </DD>
                <DT></DT>
                <DD class="button"><INPUT type="image" src="images/button_submit.gif">
                    <A onclick="AddOption()" href="javascript:;">增加选项</A> <A
                            href="back">取消操作</A>
                </DD>
            </DL>
        </FORM>
    </DIV>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
