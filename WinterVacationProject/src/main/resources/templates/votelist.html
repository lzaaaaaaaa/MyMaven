<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>投票列表</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
    <style>
        #aa {
            margin-left: 400px;
        }
    </style>
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile">您好，<span th:text="${name}"></span><SPAN class="return"><A
            href="back">返回列表</A></SPAN>
        <SPAN class="addnew"><A href="goAdd">添加新投票</A></SPAN>
        <SPAN class="modify"><A href="http://localhost:8080/myVote/Subject-modify.action">维护</A></SPAN>
        <SPAN class="return"><A
                href="zhuxiao">注销</A></SPAN></DIV>
    <DIV class="search">
        <FORM action="like" method="post">
            <INPUT name="title" class="input-text" type="text">
            <INPUT name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>
<DIV class="wrap" id="vote">
    <H2>投票列表</H2>
    <!--    <DIV style="float: right;"><A href="http://localhost:8080/myVote/Subject-list?pageIndex=1">首页</A>-->
    <!--        | 上一页 | 下一页 | <A href="http://localhost:8080/myVote/Subject-list?pageIndex=1">末页</A>-->
    <!--    </DIV>-->
    <BR>
    <UL class="list">
        <LI class="odd" th:each="m:${map}">
            <H4>
                <A th:href="@{'selectSubject?entityId='+${m.sid}}" th:text="${m.title}"></A>
            </H4>
            <span id="aa">  <A th:href="@{'updateSubject?entityId='+${m.sid}}">维护</A>
                <A th:href="@{'deleteSubject?entityId='+${m.sid}}">删除</A></span>
            <DIV class="join"><A th:href="@{'selectSubject?entityId='+${m.sid}}">我要参与</A>
            </DIV>
            <P class="info">共有 <span th:text="${m.xx}"></span> 个选项，已有 <span th:text="${m.tp}"></span> 个投票。</P>
        </LI>
    </UL>
    <DIV style="float: right;"><A href="http://localhost:8080/myVote/Subject-list?pageIndex=1">首页</A>
        | 上一页 | 下一页 | <A href="http://localhost:8080/myVote/Subject-list?pageIndex=1">末页</A>
    </DIV>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
